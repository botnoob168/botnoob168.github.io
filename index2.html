<!doctype html>
<html lang="th" class="h-full">
 <head>

  <title>Wheel of Names</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      box-sizing: border-box;
    }
    * {
      font-family: 'Kanit', sans-serif;
    }
    
    .wheel-shadow {
      box-shadow: 0 0 0 8px #5c4d8a, 0 0 0 12px #3d3266, 0 10px 40px rgba(0,0,0,0.4);
    }
    
    .spin-btn {
      background: linear-gradient(180deg, #8b5cf6 0%, #6d28d9 100%);
      box-shadow: 0 4px 15px rgba(109, 40, 217, 0.4);
    }
    
    .spin-btn:hover {
      background: linear-gradient(180deg, #a78bfa 0%, #7c3aed 100%);
    }
    
    .spin-btn:active {
      transform: scale(0.98);
    }
    
    .name-entry {
      border-left: 4px solid transparent;
      transition: all 0.15s ease;
    }
    
    .name-entry:hover {
      background: rgba(139, 92, 246, 0.1);
    }
    
    .pointer-arrow {
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }
    
    @keyframes winner-pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    
    .winner-animation {
      animation: winner-pulse 0.5s ease-in-out 3;
    }
    
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fade-in 0.3s ease-out;
    }
    
    .modal-overlay {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
    }
    
    .textarea-names {
      line-height: 1.8;
    }
    
    .textarea-names:focus {
      outline: none;
      border-color: #8b5cf6;
    }

    /* Custom scrollbar */
    .names-scroll::-webkit-scrollbar {
      width: 6px;
    }
    .names-scroll::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }
    .names-scroll::-webkit-scrollbar-thumb {
      background: #c4b5fd;
      border-radius: 3px;
    }
    .names-scroll::-webkit-scrollbar-thumb:hover {
      background: #8b5cf6;
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>

‡∏™‡∏°‡∏®‡∏±‡∏Å‡∏î‡∏¥‡πå"></textarea>

     </div><!-- Result Display -->
     <div id="result-container" class="hidden w-full max-w-md">

       <p class="text-gray-500 text-sm mb-2">üéâ ‡∏ú‡∏π‡πâ‡πÇ‡∏ä‡∏Ñ‡∏î‡∏µ üéâ</p>
       <p id="result-name" class="text-3xl font-bold text-violet-600 mb-4"></p>
       <div class="flex gap-3 justify-center"><button id="remove-winner-btn" class="px-4 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 transition-all text-sm font-medium"> ‡∏•‡∏ö‡∏ä‡∏∑‡πà‡∏≠‡∏ô‡∏µ‡πâ </button> <button id="close-result-btn" class="px-4 py-2 bg-violet-100 text-violet-600 rounded-lg hover:bg-violet-200 transition-all text-sm font-medium"> ‡∏õ‡∏¥‡∏î </button>

  <script>
    // State
    let names = [];
    let lockedName = null;
    let isSpinning = false;
    let currentRotation = 0;
    let lastWinnerIndex = -1;
    let isAdminMode = false;

    // Vibrant colors similar to wheelofnames.com
    const colors = [
      '#e74c3c', '#9b59b6', '#3498db', '#1abc9c', 
      '#2ecc71', '#f1c40f', '#e67e22', '#1abc9c',
      '#e91e63', '#00bcd4', '#8bc34a', '#ff9800',
      '#795548', '#607d8b', '#673ab7', '#009688'
    ];

    // DOM Elements
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const namesTextarea = document.getElementById('names-textarea');
    const nameCountEl = document.getElementById('name-count');
    const sortBtn = document.getElementById('sort-btn');
    const shuffleBtn = document.getElementById('shuffle-btn');
    const lockSelect = document.getElementById('lock-select');
    const lockStatus = document.getElementById('lock-status');
    const lockedNameEl = document.getElementById('locked-name');
    const unlockBtn = document.getElementById('unlock-btn');
    const spinBtn = document.getElementById('spin-btn');
    const resultContainer = document.getElementById('result-container');
    const resultBox = document.getElementById('result-box');
    const resultName = document.getElementById('result-name');
    const removeWinnerBtn = document.getElementById('remove-winner-btn');
    const closeResultBtn = document.getElementById('close-result-btn');
    const toggleModeBtn = document.getElementById('toggle-mode-btn');
    const modeIcon = document.getElementById('mode-icon');
    const modeLabel = document.getElementById('mode-label');
    const adminSection = document.getElementById('admin-section');
    
    // Toggle admin mode
    function toggleAdminMode() {
      isAdminMode = !isAdminMode;
      if (isAdminMode) {
        modeIcon.innerHTML = '&#128119;'; // Admin icon
        modeLabel.textContent = '‡πÇ‡∏´‡∏°‡∏î‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô';
        modeLabel.classList.remove('text-gray-600');
        modeLabel.classList.add('text-amber-600');
        toggleModeBtn.textContent = '‡∏™‡∏•‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ';
        toggleModeBtn.classList.remove('bg-gray-100', 'text-gray-600', 'hover:bg-gray-200');
        toggleModeBtn.classList.add('bg-amber-100', 'text-amber-600', 'hover:bg-amber-200');
        adminSection.classList.remove('hidden');
      } else {
        modeIcon.innerHTML = '&#128100;'; // User icon
        modeLabel.textContent = '‡πÇ‡∏´‡∏°‡∏î‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ';
        modeLabel.classList.remove('text-amber-600');
        modeLabel.classList.add('text-gray-600');
        toggleModeBtn.textContent = '‡∏™‡∏•‡∏±‡∏ö‡πÄ‡∏õ‡πá‡∏ô‡πÅ‡∏≠‡∏î‡∏°‡∏¥‡∏ô';
        toggleModeBtn.classList.remove('bg-amber-100', 'text-amber-600', 'hover:bg-amber-200');
        toggleModeBtn.classList.add('bg-gray-100', 'text-gray-600', 'hover:bg-gray-200');
        adminSection.classList.add('hidden');
      }
    }

    // Parse names from textarea
    function parseNames() {
      const text = namesTextarea.value;
      names = text.split('\n')
        .map(n => n.trim())
        .filter(n => n.length > 0);
      updateNameCount();
      updateLockSelect();
      drawWheel();
    }

    // Update name count display
    function updateNameCount() {
      nameCountEl.textContent = names.length + ' ‡∏ä‡∏∑‡πà‡∏≠';
    }

    // Update lock select options
    function updateLockSelect() {
      const currentValue = lockSelect.value;
      lockSelect.innerHTML = '<option value="">-- ‡πÑ‡∏°‡πà‡∏•‡πá‡∏≠‡∏Ñ --</option>';
      names.forEach((name, i) => {
        const option = document.createElement('option');
        option.value = name;
        option.textContent = name;
        lockSelect.appendChild(option);
      });
      if (names.includes(currentValue)) {
        lockSelect.value = currentValue;
      } else {
        lockedName = null;
        lockStatus.classList.add('hidden');
      }
    }

    // Draw the wheel
    function drawWheel() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = Math.min(centerX, centerY) - 5;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (names.length === 0) {
        // Empty wheel
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.fillStyle = '#4a4366';
        ctx.fill();
        
        ctx.fillStyle = '#8b83a8';
        ctx.font = '18px Kanit';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ä‡∏∑‡πà‡∏≠‡∏ó‡∏≤‡∏á‡∏ã‡πâ‡∏≤ÔøΩÔøΩÔøΩ', centerX, centerY - 10);
        ctx.fillText('‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô', centerX, centerY + 15);
        return;
      }

      const sliceAngle = (2 * Math.PI) / names.length;

      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate((currentRotation * Math.PI) / 180);
      ctx.translate(-centerX, -centerY);

      names.forEach((name, i) => {
        const startAngle = i * sliceAngle - Math.PI / 2;
        const endAngle = startAngle + sliceAngle;

        // Draw slice
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        
        // Slice border
        ctx.strokeStyle = 'rgba(255,255,255,0.3)';
        ctx.lineWidth = 1;
        ctx.stroke();

        // Draw text
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + sliceAngle / 2);
        ctx.textAlign = 'right';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 14px Kanit';
        ctx.shadowColor = 'rgba(0,0,0,0.3)';
        ctx.shadowBlur = 2;
        ctx.shadowOffsetX = 1;
        ctx.shadowOffsetY = 1;
        
        const maxLength = 12;
        const displayName = name.length > maxLength ? name.substring(0, maxLength) + '..' : name;
        ctx.fillText(displayName, radius - 15, 0);
        ctx.restore();
      });

      ctx.restore();

      // Outer ring
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.strokeStyle = '#5c4d8a';
      ctx.lineWidth = 8;
      ctx.stroke();
    }

    // Sort names alphabetically
    function sortNames() {
      const sorted = [...names].sort((a, b) => a.localeCompare(b, 'th'));
      namesTextarea.value = sorted.join('\n');
      parseNames();
    }

    // Shuffle names randomly
    function shuffleNames() {
      const shuffled = [...names];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      namesTextarea.value = shuffled.join('\n');
      parseNames();
    }

    // Lock a name
    function lockName() {
      const selected = lockSelect.value;
      if (selected && names.includes(selected)) {
        lockedName = selected;
        lockedNameEl.textContent = selected;
        lockStatus.classList.remove('hidden');
      } else {
        lockedName = null;
        lockStatus.classList.add('hidden');
      }
    }

    // Unlock
    function unlock() {
      lockedName = null;
      lockStatus.classList.add('hidden');
      lockSelect.value = '';
    }

    // Spin the wheel
    function spin() {
      if (isSpinning || names.length < 2) return;

      isSpinning = true;
      spinBtn.disabled = true;
      resultContainer.classList.add('hidden');

      // Determine winner
      let targetIndex;
      if (lockedName && names.includes(lockedName)) {
        targetIndex = names.indexOf(lockedName);
      } else {
        targetIndex = Math.floor(Math.random() * names.length);
      }
      
      lastWinnerIndex = targetIndex;

      const sliceAngle = 360 / names.length;
      
      // Calculate destination angle
      // Wheel is drawn with slice 0 starting at top (-90 deg in canvas)
      // Pointer is on the right (0 deg in canvas, which is 90 deg from top)
      // We need the center of target slice to align with the pointer (right side)
      // Slice i center is at: i * sliceAngle + sliceAngle/2 (from top, clockwise)
      // To align with right pointer (90 deg from top), we need to rotate:
      // rotation = 90 - (targetIndex * sliceAngle + sliceAngle/2)
      const targetSliceCenter = targetIndex * sliceAngle + sliceAngle / 2;
      const destinationAngle = 90 - targetSliceCenter;
      
      // Normalize destination and add multiple full rotations
      const spins = 5 + Math.floor(Math.random() * 3);
      const normalizedCurrent = ((currentRotation % 360) + 360) % 360;
      const normalizedDest = ((destinationAngle % 360) + 360) % 360;
      
      // Calculate shortest path then add full spins
      let diff = normalizedDest - normalizedCurrent;
      if (diff > 0) diff -= 360; // Always spin clockwise (negative direction in our rotation)
      
      const finalRotation = currentRotation + diff - (spins * 360);

      const startRotation = currentRotation;
      const duration = 4000 + Math.random() * 1000;
      const startTime = Date.now();

      function animate() {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        
        // Easing: slow down at the end
        const easeOut = 1 - Math.pow(1 - progress, 3);
        
        currentRotation = startRotation + (finalRotation - startRotation) * easeOut;
        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          isSpinning = false;
          spinBtn.disabled = false;
          currentRotation = currentRotation % 360;
          
          // Show result
          showResult(names[targetIndex]);
        }
      }

      animate();
    }

    // Show result
    function showResult(winner) {
      resultName.textContent = winner;
      resultContainer.classList.remove('hidden');
      resultBox.classList.remove('winner-animation');
      void resultBox.offsetWidth; // Trigger reflow
      resultBox.classList.add('winner-animation');
    }

    // Remove winner from list
    function removeWinner() {
      if (lastWinnerIndex >= 0 && lastWinnerIndex < names.length) {
        const winner = names[lastWinnerIndex];
        names.splice(lastWinnerIndex, 1);
        namesTextarea.value = names.join('\n');
        
        if (lockedName === winner) {
          unlock();
        }
        
        parseNames();
        resultContainer.classList.add('hidden');
        lastWinnerIndex = -1;
      }
    }

    // Initialize
    function init() {
      // Event listeners
      namesTextarea.addEventListener('input', parseNames);
      
      sortBtn.addEventListener('click', (e) => {
        e.preventDefault();
        sortNames();
      });
      
      shuffleBtn.addEventListener('click', (e) => {
        e.preventDefault();
        shuffleNames();
      });
      
      toggleModeBtn.addEventListener('click', (e) => {
        e.preventDefault();
        toggleAdminMode();
      });
      
      lockSelect.addEventListener('change', lockName);
      
      unlockBtn.addEventListener('click', (e) => {
        e.preventDefault();
        unlock();
      });
      
      spinBtn.addEventListener('click', (e) => {
        e.preventDefault();
        spin();
      });
      
      removeWinnerBtn.addEventListener('click', (e) => {
        e.preventDefault();
        removeWinner();
      });
      
      closeResultBtn.addEventListener('click', (e) => {
        e.preventDefault();
        resultContainer.classList.add('hidden');
      });

      // Sample names
      namesTextarea.value = '‡∏™‡∏°‡∏ä‡∏≤‡∏¢\n‡∏™‡∏°‡∏´ÔøΩÔøΩÔøΩ‡∏¥‡∏á\n‡∏™‡∏°‡∏®‡∏±‡∏Å‡∏î‡∏¥‡πå\n‡∏™‡∏°‡∏®‡∏£‡∏µ\n‡∏™‡∏°‡∏õ‡∏≠‡∏á\n‡∏™‡∏°‡πÉ‡∏à';
      parseNames();
    }

    // Initialize SDK
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig: {},
        onConfigChange: async (config) => {},
        mapToCapabilities: (config) => ({
          recolorables: [],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map()
      });
    }
